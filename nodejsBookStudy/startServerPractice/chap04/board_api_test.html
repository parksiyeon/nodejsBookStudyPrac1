<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board API TEST</title>
</head>
<body>
    <div id = "result"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const reqUrl = "http://localhost:8080/board/";
        const apiKey = encodeURI("F374X3R-3VMMHJ0-GZWFNAV-ZQMW39Q/");
        const params = "serch?keyword=user";
        const url = reqUrl + apiKey + params;
        axios
            .get(url)
            .then((result) => {
                document.querySelector("#result").TextContent = JSON.stringify(
                    result.data
                );
            })
            .catch((err) => {
                console.error(err);
            });
    </script>
</body>
</html>
